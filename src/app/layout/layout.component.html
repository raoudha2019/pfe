
<mat-drawer-container fullscreen>
    <mat-drawer class="b" style="border-right: 7px solid #eff0f3; border-radius:7px ;margin-bottom: 10px;"
    
    mode="side" [opened]="sideBarOpen">
        <app-sidbar></app-sidbar>
    </mat-drawer>
    <mat-drawer-content>
        <app-headers (toggleSideBarForMe)="sideBarToggler($event)"></app-headers>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
