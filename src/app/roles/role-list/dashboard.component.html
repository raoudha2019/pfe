
<div class="box" style=" margin-top: 50px; margin-bottom: 30px;border-radius: 5px;
  background: #ffffff;
  border-top: 3px solid #d2d6de;">
  <div class="tab" style="padding-top: 30px;">
    <mat-card class="aa" style="
      padding: 0px; ">
      <ul fxLayoutGap="75%">
        <span style=" color: white; font-size: 17px;">
          <strong> {{ 'Liste des Roles'|translate }}</strong>

          <div class="input-group" style="width: 250px;display: inline-flex;">

            <mat-form-field style="  left:420px; ">
              <mat-label style="margin-left:20px;line-height: 1; color: rgb(250, 250, 250);">{{'Rechercher'|translate}}</mat-label>
              <i class="fa fa-search"></i>
              <input matInput (keyup)="applyFilter($event)">
            </mat-form-field>
            <div style="
                     position: absolute; margin-left: 570px; margin-top: 17px;">
              <mat-icon color="white" style="font-size:250%; line-height: 1; width:50px;" (click)="openDialog()">
                add_box</mat-icon>
            </div>

          </div>

          <button style="color: white;" mat-stroked-button *ngIf="AjouterRole"
            (click)="openDialog()">{{ 'Ajouter'|translate }}</button>
        </span>
      </ul>
    </mat-card>
    <table mat-table [dataSource]="dataSource" style="margin-top: 30px;">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style=" margin-left: auto;
        margin-right: auto;width: 20em;">
          <h4 style="color:#ff9800!important;">Role</h4>
        </th>
        <td mat-cell *matCellDef="let role"> {{role.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef style=" margin-left: auto;
        margin-right: auto;width: 20em;">
          <h4 style="color: #ff9800!important;">{{'Description'|translate}} </h4>
        </th>
        <td mat-cell *matCellDef="let role"> {{role.description}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="action"  >
        <th mat-header-cell *matHeaderCellDef style=" margin-left: auto;
        margin-right: auto;
        width: 15em;" >
          <h4 style="color:#ff9800!important; " >{{'Action'|translate}}</h4>
        </th>
        <td mat-cell *matCellDef="let role; let i=index">
          <button mat-icon-button>
            <mat-icon (click)="openDialogeConsulter('Delete',role)" color="primary">visibility</mat-icon>
          </button>
          <button *ngIf="role.id !== 123" (click)="openDialoge('Update',role)" mat-icon-button>
            <mat-icon class="color2">create</mat-icon>
          </button>
          <button  *ngIf="role.id !== 123" (click)="openDialogedelete('Delete',role)" mat-icon-button>
            <mat-icon class="color1">delete_sweep</mat-icon>
          </button>
        </td> 
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="box-footer clearfix" style="border-top: 1px solid #f4f4f4;">

      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
    
  </div>
</div>
