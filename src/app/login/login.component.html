
<body style="    background: linear-gradient(60deg,#f5b14c,#fb8c00);
">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h2 class="card-title text-center">Sign In</h2>

              <form class="form-signin" [formGroup]="messageForm" (ngSubmit)="onSubmit()">
                  <h5 *ngIf="success? redirecttt():false" ></h5>
                  <p>
                  <label for="name">Username : </label>
                   <input class="form-control" formControlName="firstname"  [formControl]="usernameControl" [(ngModel)]="firstname" required>
                  <mat-error *ngIf="usernameControl.hasError('required')">
                    Username is required
                  </mat-error>
                  <br>
                  <label for="name">Password : </label>
                  <input type="password"  class="form-control" formControlName="password" [formControl]="passwordControl" [(ngModel)]="password" required>
                  <mat-error *ngIf="passwordControl.hasError('required')">
                 Password is required
                   </mat-error>
  
                





                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>



                <div *ngIf="wrong">
                  <mat-error style="padding-left: 30px;"> veuillez vérifier votre nom et votre mot de passe</mat-error>
                </div>
                <p *ngIf="error" class="error">
                  {{ error }}
                </p>
                

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit()" >
                  Sign in</button>
                <hr class="my-4">

                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>   

  <!-- Footer -->

  <div class="footer" >
<footer class="page-footer font-small blue pt-4">
    <div class="footer-copyright text-center py-3">© 2020 Telnet:
      <a href="https://www.groupe-telnet.com/"> Telnet.com</a>
    </div>
  </footer>
</div>
