          </span>
          </div>
          
         <div style="margin-left: 50px;">
           
              <div class="row">
                <div class="col">
                  <div style="margin-left: 30px;">
                    <div *ngFor="let response of data.name3 ; let i = index">
                     
                        <div class="row">

                         <span  style="margin-left: 10px;"> {{data.name3[i].label  }}</span>
